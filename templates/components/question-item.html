{% load static %}

<div class="row question">
    <div class="col-2" style="margin-top: 20px">
        <img class="question-row-img" src="{% static '/img/photo_2023-10-11_14-38-49.jpg' %}"
             alt="question_img">
        <div style="width: 100%; height:50px; position: relative">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example"
                 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
                <button type="button" class="btn btn-outline-dark">+</button>
                <button type="button" class="btn btn-outline-dark" disabled>{{ question.like }}</button>
                <button type="button" class="btn btn-outline-dark">-</button>
            </div>
        </div>
    </div>
    <div class="col-10 question-info">
        <div class="question-title"><a class="main-link"
                                       href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
        </div>
        <div class="question-description"><p>{{ question.content }}</p>
        </div>
        <div class="row question-action">
            {% include 'components/question-action.html' %}
        </div>
    </div>
</div>
