<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-askme">AskPupkin</a>
            <form class="d-flex">
                <input class="form-control me-2" id="navbar-search" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" id="navbar-ask" type="submit">ASK!</button>
            </form>
            <div id="navbar-unknown">
                <a href="#" class="navbar-log-in">log in</a>
                <a href="#" class="navbar-log-in" style="margin-left: 15px">register</a>
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row" style="display: inline">
            <h2 class="new_questions" style="display: inherit">Log In </h2>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col-8">

                <p class="wrong-password">Sorry, wrong password!</p>

                <div class="mb-3 row" style="margin-top: 15px">
                    <label for="flogin" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="flogin" value="dr_pepper"
                               placeholder="Enter your login here">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword">
                        <button type="button" class="btn btn-dark" style="margin-top: 30px">Log in!</button>
                        <a href="#" style="margin-top: 25px; display: block">create new account</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row" style="margin-left: 40px">
                    <h3>Popular Tags</h3>
                    <div class="tags">
                        <span class="badge bg-primary">Python</span>
                        <span class="badge bg-secondary">CSS</span>
                        <span class="badge bg-success">HTML</span>
                        <span class="badge bg-info">Django</span>
                        <span class="badge bg-danger">JavaScript</span>
                        <span class="badge bg-dark">Voloshin</span>
                    </div>

                    <br/>
                    <h3 style="margin-top: 40px">Best Members</h3>
                    <ul class="list-group" style="max-width: 200px; margin-left: 15px">
                        <li class="list-group-item"><a href="#">An Item</a></li>
                        <li class="list-group-item"><a href="#">An Item 1</a></li>

                        <li class="list-group-item"><a href="#">Booomb</a></li>
                        <li class="list-group-item"><a href="#">Hairu Ihei</a></li>

                    </ul>
                </div>
            </div>
        </div>

    </div>
