<!doctype html>
<html lang="en" class="h-100">
<head>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <script src="../static/js/bootstrap.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
    <title>settings.html</title>

</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-askme">AskPupkin</a>
            <form class="d-flex">
                <input class="form-control me-2" id="navbar-search" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" id="navbar-ask" type="submit">ASK!</button>
            </form>
            <div id="navbar-user">
                <img class="navbar-user-img" src="../static/img/photo_2023-10-11_14-38-49.jpg" alt="avatar">
                <div class="navbar-user-info">
                    <p style="color: white; font-size: 14px; margin: 5px 0 0">Dr. Pepper</p>
                    <div class="navbar-user-control">
                        <a href="#" class="navbar-user-settings">settings</a>
                        <a href="#" class="navbar-user-logout" style="margin-left: 10px">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row" style="display: inline">
            <h2 class="new_questions" style="display: inherit">Settings: </h2>
            <h2 style="display: inherit; padding-left: 0">Dr. Pepper</h2>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="mb-3 row">
                    <label for="flogin" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="flogin" value="dr_pepper" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="femail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="femail" placeholder="example@gmail.com"
                               value="dr.pepper@mail.ru">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="fnickname" class="col-sm-2 col-form-label">NickName</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fnickname" value="Dr.Pepper">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="formFile" class="col-sm-2 col-form-label">Upload avatar</label>
                    <div class="col-sm-6">
                        <img class="question-row-img" src="../static/img/photo_2023-10-11_14-38-49.jpg"
                             alt="question_img" style="width: 30%; margin-bottom: 10px">
                        <input class="form-control" type="file" id="formFile">
                        <button type="button" class="btn btn-success" style="margin-top: 30px">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row" style="margin-left: 40px">
                    <h3>Popular Tags</h3>
                    <div class="tags">
                        <span class="badge bg-primary">Python</span>
                        <span class="badge bg-secondary">CSS</span>
                        <span class="badge bg-success">HTML</span>
                        <span class="badge bg-info">Django</span>
                        <span class="badge bg-danger">JavaScript</span>
                        <span class="badge bg-dark">Voloshin</span>
                    </div>

                    <br/>
                    <h3 style="margin-top: 40px">Best Members</h3>
                    <ul class="list-group" style="max-width: 200px; margin-left: 15px">
                        <li class="list-group-item"><a href="#">An Item</a></li>
                        <li class="list-group-item"><a href="#">An Item 1</a></li>
                        <li class="list-group-item"><a href="#">An Item 234</a></li>
                        <li class="list-group-item"><a href="#">John Wick</a></li>
                        <li class="list-group-item"><a href="#">Booomb</a></li>
                        <li class="list-group-item"><a href="#">Hairu Ihei</a></li>

                    </ul>
                </div>
            </div>
        </div>

    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <!--<span class="text-muted">Place sticky footer content here.</span>-->
    </div>
</footer>


<script src="../static/js/bootstrap.js"></script>

</body>
</html>
